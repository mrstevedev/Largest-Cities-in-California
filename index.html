<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>ChartJS</title>
    <style>
        body{
            font-family: 'Roboto Condensed';
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
        <div>
            <p>Data source from:
                <a href="http://www.togetherweteach.com/TWTIC/uscityinfo/05ca/capopr/05capr.htm">Together we Teach</a>
            </p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script>
        let myChart = document.getElementById('myChart').getContext('2d');

        // Global Options
        Chart.defaults.global.defaultFontFamily='Roboto Condensed';
        Chart.defaults.global.defaultFontSize=15;
        Chart.defaults.global.defaultFontColor='#777';

        let massPopChart = new Chart(myChart, {
            type: 'pie', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data:{
                labels: ['Los Angeles','San Diego','San Jose','San Francisco','Fresno','Sacramento','Long Beach'],
                datasets: [{
                    label: 'Population',
                    data: [
                        3792621,
                        1307402,
                        945942,
                        805235,
                        494665,
                        466488,
                        462257
                    ],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(125, 210, 222, 0.6)',

                    ]
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Largest Cities In California',
                    fontSize: 25
                },
                legend: {
                    position: 'top'
                },
                layout: {
                    padding: {
                        left: 15,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                }
            }
        });
    </script>
</body>
</html>
